<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengingat Minum Obat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: auto;
      }
      input,
      textarea,
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 90%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background: #222222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Pengingat Minum Obat via WhatsApp</h2>
      <form id="whatsappForm">
        <input
          type="text"
          id="phone"
          placeholder="Masukkan Nomor WhatsApp (+62)"
          required
        />
        <textarea id="message" placeholder="Masukkan Pesan" required></textarea>
        <button type="submit">Kirim Notifikasi</button>
      </form>
      <p id="status"></p>
    </div>

    <script>
      document
        .getElementById("whatsappForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const phone = document.getElementById("phone").value;
          const message = document.getElementById("message").value;
          const status = document.getElementById("status");

          status.textContent = "Mengirim...";

          try {
            const response = await fetch(
              "http://localhost:5000/send-whatsapp",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, message }),
              }
            );

            const result = await response.json();
            status.textContent = result.success
              ? "Pesan terkirim!"
              : "Gagal mengirim pesan.";
          } catch (error) {
            status.textContent = "Terjadi kesalahan.";
          }
        });
    </script>
  </body>
</html>
